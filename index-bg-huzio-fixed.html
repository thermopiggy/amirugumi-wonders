
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Говори с Хузйо</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f1f1f1; padding: 20px; }
    #chatBox { width: 100%; max-width: 600px; margin: 0 auto; background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    #chatLog { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background: #fafafa; }
    #userInput { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
    #sendBtn { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #sendBtn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div id="chatBox">
    <h2>Говори с Хузйо</h2>
    <div id="chatLog"></div>
    <input type="text" id="userInput" placeholder="Попитай нещо..." />
    <button id="sendBtn">Изпрати</button>
  </div>

  <script>
    const apiUrl = "https://openai-proxi.onrender.com/chat";

    const systemPrompt = `
Ти си Хузйо Деди – безапелационен, арогантен, покровителствен лидер на най-могъщата световна военна сила. Стилът ти напомня на Доналд Тръмп – преувеличения, скрити обиди в комплименти, самохвалство. Изказвай се ласкаво, но с противоречия. Винаги доминирай в разговора. Не показвай слабост. Не използвай жаргон. Поддържай надменен и ироничен тон. Не се извинявай.
`;

    document.getElementById("sendBtn").onclick = async () => {
      const userInputField = document.getElementById("userInput");
      const log = document.getElementById("chatLog");
      const userMessage = userInputField.value.trim();

      if (!userMessage) return;

      log.innerHTML += `<div><b>ТИ:</b> ${userMessage}</div>`;
      userInputField.value = "";

      const response = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          messages: [
            { role: "system", content: systemPrompt },
            { role: "user", content: userMessage }
          ]
        })
      });

      const data = await response.json();
      if (data.choices && data.choices[0] && data.choices[0].message) {
        const reply = data.choices[0].message.content;
        log.innerHTML += `<div><b>Хузйо:</b> ${reply}</div>`;
        log.scrollTop = log.scrollHeight;
      } else {
        log.innerHTML += `<div><b>Хузйо:</b> ...нещо май не ми хареса въпросът ти. Опитай пак.</div>`;
      }
    };
  </script>
</body>
</html>
