<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Хузйо Деди - Чат</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    .image-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('huzyo.png') center center no-repeat;
      background-size: cover;
      z-index: 0;
    }
    .chatling-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 1;
    }
    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff69b4;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- СТАТИЧНО ИЗОБРАЖЕНИЕ -->
  <div class="image-container"></div>

  <!-- БУТОН ЗА ЧАТ -->
  <button class="chat-button" onclick="document.querySelector('#chtl-script').click()">Започни чат</button>

  <!-- CHATLING СКРИПТ -->
  <div class="chatling-container">
    <script>
      window.chtlConfig = { chatbotId: "3142425276" }
    </script>
    <script async data-id="3142425276" id="chtl-script" type="text/javascript" src="https://chatling.ai/js/embed.js"></script>
  </div>

</body>
</html>
