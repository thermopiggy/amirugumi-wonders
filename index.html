<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amigurumi Wonders</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff9f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff6f91;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
    }
    img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Amigurumi Wonders</h1>
  <div class="grid">
    <div class="product">
      <img src="luna.png" alt="Luna the Mouse" />
      <h3>Luna the Mouse</h3>
      <p>Joyful pink mouse who loves strawberries!</p>
    </div>
    <div class="product">
      <img src="boris.png" alt="Boris the Bear" />
      <h3>Boris the Bear</h3>
      <p>Cuddly bear guarding your dreams.</p>
    </div>
    <div class="product">
      <img src="boris-big.png" alt="Boris but Bigger" />
      <h3>Boris but Bigger</h3>
      <p>Extra huggable version of Boris.</p>
    </div>
  </div>
</body>
</html>
